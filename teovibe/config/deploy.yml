# TeoVibe Kamal 배포 설정
service: teovibe

image: ghcr.io/YOUR_GITHUB_USERNAME/teovibe

# 배포 서버 (실제 IP로 교체 필요)
servers:
  web:
    - YOUR_SERVER_IP
  # job:
  #   hosts:
  #     - YOUR_SERVER_IP
  #   cmd: bin/jobs

# SSL + 프록시 설정
proxy:
  ssl: true
  host: teovibe.com

# GitHub Container Registry
registry:
  server: ghcr.io
  username: YOUR_GITHUB_USERNAME
  password:
    - KAMAL_REGISTRY_PASSWORD

# 환경변수
env:
  secret:
    - RAILS_MASTER_KEY
  clear:
    SOLID_QUEUE_IN_PUMA: true
    WEB_CONCURRENCY: 2
    RAILS_LOG_LEVEL: info

# 별칭
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# SQLite 영구 스토리지
volumes:
  - "teovibe_storage:/rails/storage"

# 에셋 브릿지
asset_path: /rails/public/assets

# 빌드 설정
builder:
  arch: amd64
